apply plugin: 'com.android.application'
apply from: 'auto-version.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig.minSdkVersion 8
    defaultConfig.applicationId 'isden.mois.magellanlauncher'

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                if (variant.buildType.name == buildTypes.release.name) { // don't increment on debug builds
                    variant.outputs.each { output ->
                        def apkName = 'magellan-launcher-v' + android.defaultConfig.versionName + '.apk'
                        output.outputFile = new File(output.outputFile.parent, apkName)
                    }
                }
            }
        }
        debug {
            versionNameSuffix "-SNAPSHOT"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.+'
}

println "config code: ${calculateVersionCode()}, name: ${calculateVersionName()}"